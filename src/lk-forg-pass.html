//= partials/head.html

<div class="global-wrapper">
    <!--header start-->
    //= partials/header.html
    <!--header end-->
    <div class="main">
        <div class="lk-scelet">
            <div class="mbox">
                <div class="lk-scelet__wrap">
                    <!--left -menu start-->
                    //= partials/left-menu.html
                    <!--left -menu end-->
                    <div class="lk-scelet__right">

                        <div class="neworder">
                            <div class="title title--first">
                                <h1>Настройки</h1>
                            </div>
                            <form>
                                <div class="neworder__wraper">
                                    <div class="lk-pass">
                                        <div class="lk-card__trow lk-card__thead">
                                            <div class="lk-card__tcell">Изменить пароль</div>
                                        </div>
                                        <div class="lk-pass__inner">
                                            <div class="lk-pass__row lk-pass__row--left">
                                                <div class="neworder__title"><span>Новый пароль<b>*</b></span></div>
                                                <div class="neworder__input">
                                                    <input type="password" name="name" required="required">
                                                </div>
                                            </div>
                                            <div class="lk-pass__row lk-pass__row--right">
                                                <div class="neworder__title"><span>Повторить пароль<b>*</b></span></div>
                                                <div class="neworder__input">
                                                    <input type="password" name="name" required="required">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="neworder__submit lk-pass__submit">
                                        <a href="#" class="neworder__cancel">
                                            <svg  width="14px" height="14px">
                                                <use xlink:href="#delbutt"></use>
                                            </svg>
                                            <span>отмена</span>
                                        </a>
                                        <button class="button"><span>сохранить</span></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--hidden start-->
    //= partials/hidden-block.html
    <!--hidden end-->
    <!--footer start-->
    //= partials/footer.html
    <!--footer end-->
</div>
</body>
</html>
