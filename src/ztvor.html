<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <!--[if lt IE 10]>
    <link rel="stylesheet" href="https://rawgit.com/codefucker/finalReject/master/reject/reject.css" media="all" />
    <script type="text/javascript" src="https://rawgit.com/codefucker/finalReject/master/reject/reject.min.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="ztvor">
    <div class="ztvor__top">
        <div class="ztvor__right">
            <span>Совсем скоро!</span>
        </div>
        <div class="ztvor__left">
            <img src="images/ztvorlogo.png" alt="">
        </div>
    </div>
    <div class="ztvor__downtext">
        <span>Откройте мир <br> <i>интернет-шопинга в США </i><br><b>вместе с VeloxBox</b></span>

    </div>
    <div class="ztvor__bottom">
        <div class="footer__socials">
            <span>Следите за обновлениями в социальных сетях:</span>
            <div class="footer__soc-wrap">
                <a href="#" class="social-icon"  target="_blank"><img data-object-fit src="images/fb.png" alt=""></a>
                <a href="#" class="social-icon"  target="_blank"><img data-object-fit src="images/twitter.png" alt=""></a>
                <a href="#" class="social-icon"  target="_blank"><img data-object-fit src="images/vk.png" alt=""></a>
            </div>
        </div>
    </div>
</div>

<link async href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/develop.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        setTimeout(function () {$('.ztvor__right').addClass('animate'); },1000);
        setTimeout(function () {$('.ztvor__left').addClass('animate'); },1200);
        setTimeout(function () {$('.ztvor__downtext').addClass('animate'); },1800);
    });
</script>
</body>
</html>
